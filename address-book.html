<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>address-book</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
        <script src="js/scripts.js" charset="utf-8"></script>
      </head>
      <body>
        <div class="container">
          <h1>Address Book</h1>
          <button class="btn btn-danger" id="new-contact">Add New Contact</button>
          <div class="row">
            <div class="col-md-6">
              <ul id="contact-list">

              </ul>





              <form id="name">
                <div class="form-group">
                  <label for="name1">first name:</label>
                  <input id="name1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="name2">last name:</label>
                  <input id="name2" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="street-address">street address:</label>
                  <input id="street-address" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="city">city:</label>
                  <input id="city" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="state">state</label>
                  <input id="state" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="zip-code">zipcode</label>
                  <input id="zip-code" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="phone">phone</label>
                  <input id="phone" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="email">email</label>
                  <input id="email" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">Submit!</button>
              </form>
            </div>

            <div class="col-md-6">
              <span id="contact-detail"></span>

              <div id="collected-data">
                <span id="user-name"></span><br>
                <span id="user-street"></span><br>
                <span id="user-phone"></span><br>
                <span id="user-email"></span><br>
              </div>

            </div>
          </div>

        </div>
      </body>
    </html>
